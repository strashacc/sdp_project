<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OpenLibrary Home</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div th:replace="fragments/common.html :: header"></div>

    <main class="container my-5">
        <!-- Welcome Section -->
        <section class="mb-5">
            <h2 class="mb-4">Welcome to OpenLibrary!</h2>
            <p>OpenLibrary is a new refined library system with <span th:text="${bookCount}">bookCount</span> books and <span th:text="${userCount}">userCount</span> users.</p>
            <figure class="text-center">
                <img src="https://kyorinsya.com/wp-content/uploads/2020/01/Library-aisle-with-wooden-shelves-and-hundreds-of-books-539673956-hd.jpg" class="img-fluid rounded" alt="Rows of Shelves">
                <figcaption class="mt-2">Read without inconveniences of a regular library.</figcaption>
            </figure>
        </section>
    </main>

    
    <div th:replace="fragments/common.html :: footer"></div>

    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
</body>
</html>
