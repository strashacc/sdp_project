<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLibrary Books</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div th:replace="fragments/common.html :: header"></div>

    <main class="container my-5">
        <section class="mb-5">
            <h2 class="mb-4" th:text="${books.size() > 0} ? 'Explore Our Books' : 'Unfortunately We Do Not Have Any Books Yet'">>Explore Our Books</h2>
            <div class="row">
                <!-- Card 1: Paris -->
                <div class="col-lg-4 col-md-6 mb-4" th:each="book : ${books}" th:id="'book' + ${book.getId()}">
                    <div class="card h-100">
                        <img th:src="${book.getImgLink()}" height="520px" class="card-img-top" th:alt="'Cover for ' + ${book.getTitle()}">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${book.getTitle()}">Title</h4>
                            <h5 class="card-title" th:text="${book.getAuthor()}">Author</h5>
                            <a th:href="'/books/delete/' + ${book.getId()}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h2 class="mb-4">Add Books to the Database</h2>
            <form id = "contact_form" name="form" action="/books" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input class="form-control" type="text" id="title" name="title" placeholder="Book Title" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author:</label>
                    <input class="form-control" type="text" id="author" name="author" placeholder="Book Author" required>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Genre:</label>
                    <input class="form-control" type="text" id="type" name="type" placeholder="Book Type" required>
                </div>
                <div class="mb-3">
                    <label for="link" class="form-label">Genre:</label>
                    <input class="form-control" type="text" id="link" name="link" placeholder="Link to Cover Image" required>
                </div>

                <button type="submit" class="btn btn-primary" id="form_btn">Submit</button>
            </form>
        </section>
    </main>

    <div th:replace="fragments/common.html :: footer"></div>

     <!-- Bootstrap JS and dependencies -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
     integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
     crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
     integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
     crossorigin="anonymous"></script>
</body>
</html>
