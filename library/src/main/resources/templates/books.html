<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OpenLibrary Books</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/common.html :: header"></div>


    <main class="container my-5">
        <section class="mb-5">
            <h2 class="mb-4">Explore our books</h2>
            <div class="row">
                <!-- Card -->
                <div class="col-lg-4 col-md-6 mb-4" th:each="book: ${books}">
                    <div class="card h-100">
                        <img th:src="${book.getImgLink()}" height="520px" class="card-img-top" th:alt="${book.getTitle()}">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${book.getTitle()}">Title</h4>
                            <h5 class="card-title" th:text="${book.getAuthor()}">Author</h5>
                            <p class="card-text" th:text="${book.getDescription()}">Description</p>
                            <a href="" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <section>
        <h2 class="mb-4">Add a book to the database</h2>
        <form id = "contact_form" name="form" action="#" th:action="@{/books}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input class="form-control" type="text" name="title">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input class="form-control" type="text" name="author">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <input class="form-control" type="text" name="description">
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Cover Link:</label>
                <input class="form-control" type="text" name="link">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Publishing Year:</label>
                <input class="form-control" type="number" name="year">
            </div>

            <button type="submit" class="btn btn-primary" id="form_btn">Submit</button>
        </form>
    </section>
    
    <div th:replace="fragments/common.html :: footer"></div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
</body>
</html>
